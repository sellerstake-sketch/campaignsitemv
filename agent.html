                        text-align: center; 
                        padding: 50px;

                    <p>Make sure the server is running by executing <code>start-server.bat</code></p>
                </div>
            `);
            throw new Error('File protocol not supported');
        }

<body style="font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <!-- Loading Screen - Centered -->
    <div id="loading-screen" class="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); display: none; align-items: center; justify-content: center; z-index: 9999;">
        <div class="loading-container" style="text-align: center; color: var(--text-color); font-family: 'Poppins', sans-serif;">
            <div class="loading-spinner" style="width: 60px; height: 60px; border: 5px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <h2 id="loading-title" style="margin: 0 0 10px 0; font-size: 20px; font-weight: 600; font-family: 'Poppins', sans-serif; color: var(--text-color);">Loading Agent Portal...</h2>
            <div id="loading-subtitle" class="loading-subtitle" style="font-size: 14px; color: var(--text-light); margin-bottom: 15px; display: none; font-family: 'Poppins', sans-serif;"></div>
            <div class="loading-progress-container" style="width: 300px; height: 8px; background: var(--border-color); border-radius: 4px; margin: 0 auto 10px; overflow: hidden;">
                <div id="loading-progress-bar" class="loading-progress-bar" style="height: 100%; background: var(--primary-color); width: 0%; transition: width 0.3s ease; border-radius: 4px;"></div>
            </div>
            <div id="loading-percentage" class="loading-percentage" style="font-size: 16px; font-weight: 600; font-family: 'Poppins', sans-serif; color: var(--text-color);">0%</div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Agent Portal Specific Styles */
        .agent-portal-wrapper {
            min-height: 100vh;
            background: var(--light-color);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: var(--light-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .mobile-menu-toggle:hover {
            background: var(--border-light);
        }

        .mobile-menu-toggle svg {
            width: 24px;
            height: 24px;
        }

        /* Header Improvements */
        .agent-header {
            background: var(--white);
            color: var(--text-color);
            padding: 16px 28px;
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            font-family: 'Poppins', sans-serif;
        }

        .agent-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .agent-header-left {
            flex: 1;
            min-width: 0;
        }

        .agent-header-title {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .agent-header-subtitle {
            margin: 4px 0 0 0;
            font-size: 13px;
            color: var(--text-light);
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        /* Sidebar Mobile Styles */
        .agent-sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            overflow-y: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        .agent-sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        .agent-sidebar-overlay.active {
            display: block;
        }

        /* Stats Card Improvements */
        .agent-stats-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .agent-stats-title {
            margin: 0 0 16px 0;
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
        }

        .agent-stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .agent-stat-item:last-child {
            border-bottom: none;
        }

        .agent-stat-label {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .agent-stat-value {
            font-weight: 600;
            color: var(--text-color);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Improvements */
        .agent-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            margin: 4px 0;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 10px;
            transition: var(--transition);
            font-weight: 500;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .agent-nav-item:hover {
            background: var(--light-color);
            color: var(--primary-color);
        }

        .agent-nav-item.active {
            background: var(--light-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        .agent-nav-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Content Area */
        .agent-content-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--light-color);
            min-height: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Access Code Modal Improvements */
        .access-code-modal {
            padding: 20px;
        }

        .access-code-modal .modal-container {
            max-width: 420px;
            width: 100%;
            margin: 20px;
        }

        .access-code-input {
            font-size: 24px !important;
            letter-spacing: 12px !important;
            font-weight: 700 !important;
            padding: 18px !important;
        }

        /* Main Container */
        .agent-main-container {
            display: flex;
            height: calc(100vh - 70px);
            position: relative;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .agent-header-title {
                font-size: 18px;
            }

            .agent-header-subtitle {
                font-size: 12px;
            }

            .agent-sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
                box-shadow: var(--shadow-xl);
            }

            .agent-sidebar.mobile-open {
                transform: translateX(0);
            }

            .agent-content-area {
                padding: 16px;
            }

            .agent-main-container {
                height: calc(100vh - 60px);
            }

            .agent-header {
                padding: 12px 16px;
            }

            .access-code-modal .modal-container {
                max-width: 100%;
                margin: 10px;
                padding: 24px 20px;
            }

            .access-code-input {
                font-size: 20px !important;
                letter-spacing: 8px !important;
                padding: 16px !important;
            }

            .agent-stats-card {
                padding: 16px;
            }

            .agent-stat-item {
                padding: 10px 0;
            }

            .agent-header-actions {
                gap: 8px;
            }

            .btn-compact {
                padding: 10px 16px !important;
                font-size: 13px !important;
            }
        }

        @media (max-width: 480px) {
            .agent-header-title {
                font-size: 16px;
            }

            .agent-header-subtitle {
                font-size: 11px;
            }

            .agent-content-area {
                padding: 12px;
            }

            .access-code-modal .modal-container {
                padding: 20px 16px;
            }
        }

        /* Agent Voter Actions Dropdown Menu */
        .agent-voter-actions-wrapper {
            position: relative;
            display: inline-block;
        }

        .agent-voter-actions-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            padding: 0;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        .agent-voter-actions-btn:hover {
            background: rgba(91, 33, 182, 0.08);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
        }

        .agent-voter-actions-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .agent-voter-actions-wrapper.active .agent-voter-actions-btn {
            background: rgba(91, 33, 182, 0.12);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .agent-voter-actions-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 220px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(-8px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 6px 0;
        }

        .agent-voter-actions-menu.is-open {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateY(0);
        }

        .agent-voter-action-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 10px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.2s ease;
            text-align: left;
            font-family: 'Poppins', sans-serif;
        }

        .agent-voter-action-item svg {
            color: var(--text-light);
            transition: color 0.2s ease;
            flex-shrink: 0;
        }

        .agent-voter-action-item[data-action="positive"] svg {
            color: var(--success-color);
        }

        .agent-voter-action-item[data-action="negative"] svg {
            color: var(--danger-color);
        }

        .agent-voter-action-item[data-action="undecided"] svg {
            color: var(--warning-color);
        }

        .agent-voter-action-item:hover:not(.disabled) {
            background: rgba(91, 33, 182, 0.06);
        }

        .agent-voter-action-item[data-action="positive"]:hover:not(.disabled) {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .agent-voter-action-item[data-action="positive"]:hover:not(.disabled) svg {
            color: var(--success-color);
        }

        .agent-voter-action-item[data-action="negative"]:hover:not(.disabled) {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
        }

        .agent-voter-action-item[data-action="negative"]:hover:not(.disabled) svg {
            color: var(--danger-color);
        }

        .agent-voter-action-item[data-action="undecided"]:hover:not(.disabled) {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .agent-voter-action-item[data-action="undecided"]:hover:not(.disabled) svg {
            color: var(--warning-color);
        }

        .agent-voter-action-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .agent-voter-action-item.disabled:hover {
            background: transparent;
        }

        .agent-voter-menu-divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.08);
            margin: 6px 0;
        }
    </style>

    <!-- Access Code Verification Modal -->
    <div id="access-code-modal" class="modal-overlay access-code-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 10000;">
        <div class="modal-container" style="background: white; border-radius: 20px; box-shadow: var(--shadow-xl); animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);">
            <div style="padding: 32px 28px 28px;">
                <div style="text-align: center; margin-bottom: 24px;">
                    <div style="width: 64px; height: 64px; background: var(--light-color); border: 2px solid var(--border-color); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <h2 style="margin: 0 0 8px 0; font-size: 24px; font-weight: 700; color: var(--text-color); letter-spacing: -0.02em; font-family: 'Poppins', sans-serif;">Enter Access Code</h2>
                    <p style="margin: 0; color: var(--text-light); font-size: 14px; font-weight: 500; font-family: 'Poppins', sans-serif;">Please enter your agent access code to continue</p>
                </div>
                <form id="access-code-form">
                    <div class="form-group" style="margin-bottom: 16px;">
                        <input type="text" id="access-code-input" class="access-code-input" placeholder="0000" maxlength="4" pattern="[0-9]{4}" required style="width: 100%; padding: 18px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 24px; text-align: center; letter-spacing: 12px; font-weight: 600; font-family: 'Poppins', sans-serif; background: var(--white); transition: var(--transition);">
                    </div>
                    <div id="access-code-error" class="error-message" style="display: none; margin-top: 12px; margin-bottom: 16px; padding: 12px; background: rgba(220, 38, 38, 0.1); border-left: 3px solid var(--danger-color); border-radius: 8px; color: var(--danger-color); font-size: 13px; font-weight: 500;"></div>
                    <div class="modal-footer" style="display: flex; gap: 12px;">
                        <button type="button" class="btn-secondary btn-compact" onclick="window.location.href='index.html'" style="flex: 1; padding: 14px; font-weight: 600;">Cancel</button>
                        <button type="submit" class="btn-primary btn-compact" style="flex: 1; padding: 14px; font-weight: 600; background: var(--gradient-primary);">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Agent Portal Container -->
    <div id="agent-portal-container" class="agent-portal-wrapper" style="display: none;">
        <!-- Sidebar Overlay for Mobile -->
        <div id="sidebar-overlay" class="agent-sidebar-overlay"></div>

        <!-- Header -->
        <header class="agent-header">
            <div class="agent-header-content">
                <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="agent-header-left">
                    <h1 class="agent-header-title">Agent Portal</h1>
                    <p id="agent-name-display" class="agent-header-subtitle">Loading...</p>
                </div>
                <div class="agent-header-actions">
                    <button id="messenger-toggle-btn" class="btn-icon" title="Chat" style="background: var(--light-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                    <button id="agent-logout-btn" class="btn-secondary btn-compact" style="font-family: 'Poppins', sans-serif;">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="agent-main-container">
            <!-- Sidebar -->
            <aside id="agent-sidebar" class="agent-sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="agent-nav-item active" data-section="assigned-voters">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span>Assigned Voters</span>
                    </a>
                </nav>

                <div style="margin-top: 32px; padding-top: 24px; border-top: 2px solid var(--border-color);">
                    <div class="agent-stats-card">
                        <h4 class="agent-stats-title">My Stats</h4>
                        <div style="display: flex; flex-direction: column;">
                            <div class="agent-stat-item">
                                <span class="agent-stat-label">Assigned Voters</span>
                                <span id="agent-stats-voters" class="agent-stat-value">0</span>
                            </div>
                            <div class="agent-stat-item">
                                <span class="agent-stat-label">Calls Made</span>
                                <span id="agent-stats-calls" class="agent-stat-value">0</span>
                            </div>
                            <div class="agent-stat-item">
                                <span class="agent-stat-label">Pledges</span>
                                <span id="agent-stats-pledges" class="agent-stat-value">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="agent-content-area">
                <div id="agent-content">
                    <!-- Content will be loaded here -->
                </div>
            </main>
        </div>

        <!-- Messenger Chat Window -->
        <div id="messenger-chat-window" class="messenger-chat-window">
            <div class="chat-window-header">
                <button class="chat-back-btn" id="chat-back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="chat-user-info">
                    <div class="chat-user-avatar" id="chat-user-avatar"></div>
                    <div class="chat-user-details">

                        <line x1="6" y1="6" x2="18" y2="18"></line>

                    <input type="file" id="chat-file-input" accept="image/*,.pdf,.doc,.docx,.txt" multiple>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
    <script type="module" src="agent.js"></script>
    <script type="module" src="messenger.js"></script>
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('agent-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            function toggleSidebar() {
                sidebar.classList.toggle('mobile-open');
                sidebarOverlay.classList.toggle('active');
                document.body.style.overflow = sidebar.classList.contains('mobile-open') ? 'hidden' : '';
            }

            function closeSidebar() {
                sidebar.classList.remove('mobile-open');
                sidebarOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (menuToggle) {
                menuToggle.addEventListener('click', toggleSidebar);
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebar);
            }

            // Close sidebar when clicking nav items on mobile
            const navItems = document.querySelectorAll('.agent-nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        closeSidebar();
                    }
                });
            });

            // Close sidebar on window resize if it becomes desktop
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    closeSidebar();
                }
            });
        });
    </script>
